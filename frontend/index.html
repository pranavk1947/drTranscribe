<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLog - Medical Transcription</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MedLog</h1>
            <p class="subtitle">Medical Conversations, Perfectly Logged</p>
        </header>

        <div class="patient-form" id="patientForm">
            <h2>Patient Information</h2>
            <div class="form-group">
                <label for="patientName">Name:</label>
                <input type="text" id="patientName" required>
            </div>
            <div class="form-group">
                <label for="patientAge">Age:</label>
                <input type="number" id="patientAge" min="0" max="150" required>
            </div>
            <div class="form-group">
                <label for="patientGender">Gender:</label>
                <input type="text" id="patientGender" required>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Recording</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Recording</button>
            <span id="status" class="status">Ready</span>
        </div>

        <div class="extraction-sections">
            <h2>Clinical Extraction</h2>
            
            <div class="section-card">
                <h3>Chief Complaint</h3>
                <div id="chiefComplaint" class="section-content empty">
                    No data yet...
                </div>
            </div>

            <div class="section-card">
                <h3>Diagnosis</h3>
                <div id="diagnosis" class="section-content empty">
                    No data yet...
                </div>
            </div>

            <div class="section-card">
                <h3>Medicine</h3>
                <div id="medicine" class="section-content empty">
                    No data yet...
                </div>
            </div>

            <div class="section-card">
                <h3>Advice</h3>
                <div id="advice" class="section-content empty">
                    No data yet...
                </div>
            </div>

            <div class="section-card">
                <h3>Next Steps</h3>
                <div id="nextSteps" class="section-content empty">
                    No data yet...
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/static/app.js"></script>
</body>
</html>
